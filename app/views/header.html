<div class="header" ng-controller="HeaderCtrl">
  <div class="navbar transparent navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="#/">
          <img src="images/d_logo_pink.png" alt="Dsek logo">
        </a>
      </div>

      <div class="collapse navbar-collapse" id="js-navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="dropdown" ng-repeat="dropdown in dropdowns" ng-class="{ active: isActive(dropdown.href)}">
            <a ng-if="!dropdown.items.length" href="#/{{dropdown.href}}" data-toggle="collapse" data-target="#js-navbar-collapse">{{dropdown.title}}</a>
            <a ng-if="dropdown.items.length" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{dropdown.title}} <span class="caret"></span></a>
            <ul ng-if="dropdown.items.length" class="dropdown-menu">
              <li ng-repeat="item in dropdown.items" ng-class="{ active: isActive(item.href)}" class="{{item == '-' ? 'divider' : ''}}">
                <a href="#/{{item.href}}" data-toggle="collapse" data-target="#js-navbar-collapse">{{item.title}}</a>
              </li>
            </ul>
          </li>
        </ul>
        <form class="navbar-form navbar-right" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="SÃ¶k">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
