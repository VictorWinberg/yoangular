<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body ng-app="yoangularApp">
  <div ng-include="'views/header.html'"></div>

  <div class="container">
    <div ng-view=""></div>
  </div>

  <div class="footer">
    <div class="container">
      <p>
        <span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
    </div>
  </div>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/about.js"></script>
  <script src="scripts/controllers/store.js"></script>
  <script src="scripts/controllers/category.js"></script>
  <script src="scripts/controllers/product.js"></script>
  <script src="scripts/controllers/cart.js"></script>
  <script src="scripts/controllers/header.js"></script>
  <script src="scripts/controllers/experiment.js"></script>
  <script src="scripts/directives/parallax.js"></script>
  <script>
    $(function(){
      $(document).on('click','.navbar-collapse.in',function(e) {
          if( $(e.target).is('a') && ( $(e.target).attr('class') != 'dropdown-toggle' ) ) {
              $(this).collapse('hide');
          }
      });
      $(document).on('click','.btn.btn-primary',function(e) {
        $(this).removeClass('btn-primary');
        $(this).addClass('btn-success');
        $(this).html('Uppfattat!<span class="glyphicon glyphicon-ok"></span>') // button text will be "finished!"
      })
    });
  </script>
  <!-- endbuild -->
</body>

</html>
